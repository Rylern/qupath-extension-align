plugins {
  id 'java-library'
  // To create a shadow/fat jar, including dependencies
  // (not very useful here)
  id 'com.github.johnrengelman.shadow' version '7.0.0'
}

repositories {
  mavenLocal()
  mavenCentral()
}

ext.moduleName = 'qupath.extension.align'

description = 'QuPath extension for interactive image alignment'

version = "0.3.0-SNAPSHOT"

dependencies {
    shadow "io.github.qupath:qupath-gui-fx:0.3.0-SNAPSHOT"
    shadow "org.slf4j:slf4j-api:1.7.25"
}

// Copy dependencies
task copyDependencies(type: Copy) {
  from configurations.default
  into 'build/libs'
}
